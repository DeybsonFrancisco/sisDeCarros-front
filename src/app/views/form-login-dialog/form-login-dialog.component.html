<h1 mat-dialog-title>Login</h1>
<div>
  <form action="" [formGroup]="formLogin">
    <mat-form-field appearance="fill" class="user-form-field">
      <mat-label>Login</mat-label>
      <input matInput formControlName="login" name="login">
    </mat-form-field>
    <mat-form-field appearance="fill" class="user-form-field">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" name="password">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="login()">Login</button>
  <button mat-button (click)="onNoClick()">Fechar</button>
</div>
